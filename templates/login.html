{%  extends "base.html" %}
{% block title %}Login - Task Manager{% endblock %}
{% block content %}
<div  class ="form">
    <h2> login to your account </h2>
    <form method="POST" action="{{ url_for('login.login_post') }}">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
    <a href="{{ url_for('register.register_get') }}">Don't have an account? Register here.</a>
</div>
{% endblock %}
