{% extends "base.html" %}

{% block title %}
Edit Task #{{ task.id }} â€“ {{ task.title }}
{% endblock %}


{% block content %}
<h2>Edit Task</h2>

<form method="POST" action="{{ url_for('edit_task.update_task', task_id=task.id) }}">
    <input type="hidden" name="_method" value="PUT">

    <div class="form-group">
        <label for="title">Title</label>
        <input
            type="text"
            id="title"
            name="title"
            value="{{ task.title }}"
            required
            maxlength="255"
        >

        {% if errors and errors.title %}
            <small class="error">{{ errors.title }}</small>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="description">Description</label>
       <textarea
            id="description"
            name="description"
            rows="4"
            maxlength="255"
        >{{ task.description }}</textarea>


        {% if errors and errors.description %}
            <small class="error">{{ errors.description }}</small>
        {% endif %}
    </div>

    <div class="form-actions">
    <button type="submit" class="btn primary">Update Task</button>
   <a href="{{ url_for('tasks.list_tasks') }}" class="btn secondary">
</div>

    
</form>
{% endblock %}
