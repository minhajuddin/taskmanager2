name: Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Install Black
        run: uv pip install black

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Check Black formatting
        run: uv run black --check . --exclude "migrations|\.venv"

      - name: Run linting
        run: uv run ruff check .
